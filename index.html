<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authorized Login</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <div class="logo">
        <img src="Downloads/Logo.png" alt="Death Star Logo" />
        <h1>DEATH STAR</h1>
      </div>
      <nav>
        <ul>
          <li>Account</li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li>Missions</li>
          <li>Resources</li>
          <li>Reports</li>
          <li>Secure Chat</li>
        </ul>
      </nav>
    </aside>

    <main class="login-panel">
      <h2 class="panel-title">Authorized Personnel Only</h2>
      <h3 class="login-title">Log in</h3>

      <form class="login-form">
        <div class="form-group" id="user-group">
          <label for="user-id">ID</label>
          <input id="user-id" type="text" name="id" />
        </div>
        <div class="form-group" id="pass-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" />
        </div>
        <div class="form-group" id="code-group">
          <label for="code">2FA Code</label>
          <input id="code" type="text" name="code" />
        </div>

        <a href="dashboard.html" class="access-button">Authorize Access</a>
      </form>

      <p class="disclaimer">
        By clicking continue, you agree to our
        <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
      </p>
    </main>
  </div>
</body>
</html>
